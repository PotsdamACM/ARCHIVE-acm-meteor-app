<template name="talks">
  <div class="container">
    <main>
      <h1>Talks <small>Page</small></h1>

      <!-- Modal Trigger -->
      <button data-target="modal1" class="btn modal-trigger">Add</button>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Add a Talk</h4>
          {{#autoForm collection="Talks" id="insertTalkForm" type="insert"}}
            {{> afQuickFields}}
            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-default">Reset</button>
              <button type="button" class="btn btn-default close">Close</button>
            </div>
          {{/autoForm}}
        </div>
      </div>

    </main>
  </div>
</template>
