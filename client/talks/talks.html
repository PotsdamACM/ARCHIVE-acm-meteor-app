<template name="talks">
  <div class="container">
    <main>
      <h1>Talks <small>Page</small></h1>
      {{> quickForm collection="Talks" id="insertTalkForm" type="insert"}}
      	<div class="row">
	    {{#each talks}}
		    {{> talk}} 
	    {{/each}}
		</div>
    </main>
  </div>
</template>

<template name="talk">
{{#if dateCheck date}}
<div class="col s12 m6">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <p><span class="card-title">{{talkName}}</span></p>
      <strong>Date: </strong>
      <p>{{formatDate date}}</p>
      <strong>Keywords: </strong>
      <p>{{talkKeywords}}</p>
      <strong>Description: </strong>
      <p>{{description}}</p>
    </div>
    <!-- If there as a URL, then display it in a box at the bottom -->
    {{#if url}}
    <div class="card-action">
      <a href="{{url}}">{{url}}</a>
    </div>
    {{/if}}
   </div>
  </div>
  {{/if}}
</template>
